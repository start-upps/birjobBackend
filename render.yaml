services:
  # Main API Service
  - type: web
    name: birjob-ios-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: birjob-postgres
          property: connectionString
      - key: UPSTASH_REDIS_REST_URL
        value: "https://strong-kiwi-38087.upstash.io"
      - key: UPSTASH_REDIS_REST_TOKEN
        value: "AZTHAAIjcDE0MjVmZDQwMmY2MGY0ZDlmYjgwY2EwYzNmZDI5OWFmM3AxMA"
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
      - key: APNS_SANDBOX
        value: "true"
    healthCheckPath: /api/v1/health
    autoDeploy: false
    
  # Match Engine Background Service
  - type: worker
    name: birjob-match-engine
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import asyncio; from app.services.match_engine import job_scheduler; asyncio.run(job_scheduler.start())"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: birjob-postgres
          property: connectionString
      - key: UPSTASH_REDIS_REST_URL
        value: "https://strong-kiwi-38087.upstash.io"
      - key: UPSTASH_REDIS_REST_TOKEN
        value: "AZTHAAIjcDE0MjVmZDQwMmY2MGY0ZDlmYjgwY2EwYzNmZDI5OWFmM3AxMA"
      - key: SECRET_KEY
        sync: false
      - key: MATCH_ENGINE_INTERVAL_MINUTES
        value: "240"
      - key: LOG_LEVEL
        value: "INFO"
    autoDeploy: false


databases:
  # PostgreSQL Database
  - name: birjob-postgres
    plan: starter